# Configuration Nginx pour proxy AI (OpenAI/Anthropic)
# Ce service est OPTIONNEL - utilisé uniquement si vous avez des clés API

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Page de statut simple
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 200 "AI Proxy Service Running\nConfigure with OpenAI/Anthropic API keys if needed\n";
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}