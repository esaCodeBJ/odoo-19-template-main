[options]
# Configuration Odoo 19 Optimisée avec IA intégrée

# ==============================================================================
# CHEMINS ET DONNÉES
# ==============================================================================
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

# ==============================================================================
# BASE DE DONNÉES
# ==============================================================================
# Filtre de base de données (sécurité)
dbfilter = ^odoo_19$
# Connexions maximum à la base de données
db_maxconn = 64
# Template de base de données
db_template = template0

# ==============================================================================
# SÉCURITÉ
# ==============================================================================
# Mot de passe administrateur (changez-le !)
admin_passwd = admin_secure_2025
# Lister les bases de données (désactivé en production)
list_db = True

# ==============================================================================
# PERFORMANCE ET LIMITES
# ==============================================================================
# Mémoire limite (soft/hard) - 1GB/1.5GB
limit_memory_soft = 1073741824
limit_memory_hard = 1610612736
# Limite de requêtes simultanées
limit_request = 8192
# Limites de temps CPU et réel (secondes)
limit_time_cpu = 60
limit_time_real = 120
# Workers (0 = mode développement, >0 = production)
workers = 0
# Threads cron maximum
max_cron_threads = 2

# ==============================================================================
# CACHE ET MÉMOIRE
# ==============================================================================
# Limite d'âge de la mémoire OSV (heures)
osv_memory_age_limit = 1.0
# Limite de nombre d'objets en mémoire
osv_memory_count_limit = 200000

# ==============================================================================
# SERVEUR WEB
# ==============================================================================
# Interface et port HTTP
xmlrpc = True
xmlrpc_interface =
xmlrpc_port = 8069
# Interface et port HTTPS
xmlrpcs = True
xmlrpcs_interface =
xmlrpcs_port = 8071
# Port longpolling pour les notifications temps réel
longpolling_port = 8072

# ==============================================================================
# LOGGING
# ==============================================================================
# Niveau de log (debug, info, warn, error, critical)
log_level = info
# Gestionnaires de log
log_handler = :INFO
# Fichier de log (None = sortie standard)
logfile = /var/log/odoo/odoo.log
# Log des requêtes base de données
log_db = False
# Log des requêtes SQL lentes (secondes)
log_db_level = warning

# ==============================================================================
# EMAIL ET SMTP
# ==============================================================================
# Configuration email par défaut
email_from = odoo@localhost
# Serveur SMTP
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

# ==============================================================================
# DÉVELOPPEMENT ET DEBUG
# ==============================================================================
# Mode debug (désactivé par défaut)
debug_mode = False
# Séparateur CSV interne
csv_internal_sep = ,

# ==============================================================================
# NOUVELLES FONCTIONNALITÉS ODOO 19
# ==============================================================================
# Support des nouvelles fonctionnalités JavaScript
assets_debug = False
# Compression des assets
dev_mode = reload,xml
# Optimisations de cache
http_enable = True
proxy_mode = False

# ==============================================================================
# INTELLIGENCE ARTIFICIELLE ODOO 19
# ==============================================================================
# Support IA intégré
ai_enabled = True
# Agents IA personnalisés
ai_agents_enabled = True
# Nouveau moteur de recherche avec IA
search_engine_v2 = True
# Intégration LLM (OpenAI, Anthropic)
llm_provider = openai
llm_model = gpt-4-turbo
# Auto-complétion intelligente
smart_autocomplete = True

# ==============================================================================
# NOUVELLES FONCTIONNALITÉS UI/UX ODOO 19
# ==============================================================================
# Interface utilisateur modernisée
modern_ui = True
# Nouveau système de notifications
notification_system_v2 = True
# Widgets interactifs avancés
advanced_widgets = True
